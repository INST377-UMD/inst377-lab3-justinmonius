<html>
<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="Lab3CSS.css">
</head>
<body>
    <header class="header-footer">
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <nav class="main-nav">
        <ul>
            <li><a href="https://www.testudo.umd.edu" target="_blank">Testudo</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.elms.umd.edu" target="_blank">ELMS</a></li>
        </ul>
    </nav>
    
    <div class="main-container">
        <h1>Good Luck!</h1>
        <div class="content-area">
            <div class="content-box">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="choice">Your Choice:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <aside id="sidebar">
            <h1>Rules</h1>
            <hr>
            <p>Select Rock, Paper, or Scissors</p>
            <hr>
            <p>Rock beats Scissors</p>
            <p>Scissors beats Paper</p>
            <p>Paper beats Rock</p>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>Welcome to the new Rock Paper Scissors Game!</p>
    </footer>
</body>
</html>
